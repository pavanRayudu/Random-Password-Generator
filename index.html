<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="top_heading">Random Password Generator</h1>
    <div class="container">
      <header>
        <h1 class="password" id="password"></h1>
        <button id="copy_btn" class="before">copied</button>
      </header>
      <main>
        <button id="generate_button">Generate Password</button>
        <div class="psd_length">
          <label for="length">Password Length : </label>
          <input
          
            type="number"
            oninput="this.value = this.value.slice(0,this.maxlength)"
            min="6"
            max="20"
            maxlength="2"
            step="1"
            id="length"
            value="8"
            
          />
        </div>
        <span id="error"></span>
        <div class="options">
            
          <div class="option">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Include Uppercase</label>
          </div>
          <div class="option">
            <input type="checkbox" id="numbers" checked/>
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="option">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Include Lowercase</label>
          </div>
          <div class="option">
            <input type="checkbox" id="symbols" checked/>
            <label for="symbols">Include Symbols</label>
          </div>
        </div>
      </main>
      <footer>
        <span>last Password</span>
        <h2 id="last_psd"></h2>
      </footer>
    </div>
    <div class="author">
        <span>Designed by: Pavan</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
